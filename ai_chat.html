<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuscleMap • AI</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./ai_chat.css" />
  <script type="importmap">
  {
    "imports": {
      "three": "./vendor/three/build/three.module.js",
      "three/addons/": "./vendor/three/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div class="aiShell">
    <header class="aiTop">
      <div class="aiBrand">
        <div class="aiTitle">MuscleMap AI</div>
        <div class="aiSub" id="statusLine"></div>
      </div>

      <div class="aiTopBtns">
        <a class="btn secondary" href="./index.html">Back</a>
        <button id="clearBtn" class="btn danger" type="button">Clear chat</button>
      </div>
    </header>

    <main class="aiMain">
      <section class="aiChat">
        <div id="chatLog" class="chatLog"></div>

        <form id="composer" class="composer">
          <input id="msgInput" class="msgInput" type="text" placeholder="Describe the exercise…" autocomplete="off" />
          <input id="imgInput" class="imgInput" type="file" accept="image/*" capture="environment" />
          <button id="sendBtn" class="btn" type="submit">Send</button>
        </form>
      </section>

      <aside class="aiSide">
        <div class="sideCard">
          <div class="sideTitle" id="previewTitle">No proposal yet</div>
          <div class="sideSub" id="previewSub">When AI proposes an exercise, muscles will highlight here.</div>
          <div id="preview" class="preview"></div>
        </div>

        <div class="sideCard">
          <div class="sideTitle">Debug JSON</div>
          <pre id="jsonOut" class="jsonOut">{}</pre>
        </div>
      </aside>
    </main>

    <script type="module" src="./ai_chat.js"></script>
</body>
</html>
