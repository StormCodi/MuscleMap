<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuscleMap â€¢ AI Intake</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar" style="width: min(540px, 100%);">
      <div class="panel">
        <div class="panel-title">AI Exercise Intake</div>

        <div class="muted" style="margin-bottom:10px;">
          Take a photo (optional) and/or describe the exercise. AI will return JSON and add it if missing.
        </div>

        <form id="aiForm" class="form">
          <label class="field">
            <span>Photo (optional)</span>
            <input id="imageInput" type="file" accept="image/*" capture="environment" />
          </label>

          <label class="field">
            <span>Description</span>
            <textarea id="textInput" rows="5" placeholder="Example: Cable triceps extensions, 3x12, elbows tucked..."></textarea>
          </label>

          <div class="row">
            <button id="submitBtn" class="btn" type="submit">Analyze</button>
            <a class="btn secondary" href="./index.html">Back</a>
          </div>
        </form>
      </div>

      <div class="panel">
        <div class="panel-title">Allowed muscle groups</div>
        <div id="groupsBox" class="logs"></div>
      </div>

      <div class="panel">
        <div class="panel-title">Result</div>
        <pre id="resultBox" style="white-space:pre-wrap; word-break:break-word; margin:0;"></pre>
      </div>
    </aside>

    <div class="viewer" style="display:flex; align-items:center; justify-content:center;">
      <div class="hud">
        <div class="hud-title">MuscleMap</div>
        <div class="hud-sub">AI Intake</div>
      </div>
    </div>
  </div>

  <script type="module" src="./ai_intake.js"></script>
</body>
</html>
